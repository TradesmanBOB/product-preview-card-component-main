<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <section class="section1">
      <div class="imgbottle">
        <!-- Mobile image will be used when smaller or equal to 719px -->
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="Image of the Essense Eau De Parfum Bottle">
        <!-- Desktop image will be used when larger/equal to 750px -->
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="Image of the Essense Eau De Parfum Bottle">
      </div>
      <div class="container">
        <h2 class="h2-1">Perfume</h2>
        <h1 class="h1-1">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <div class="Pricing">
          <p class="SalePrice">$149.99</p>
          <p class="OriginPrice">$169.99</p>
        </div>
    
        <button class="CartButton">
          <span class="icon"><img src="images/icon-cart.svg" alt="Shopping Cart">   Add to Cart</span>
        </button>
      </div>
    </section>
    
  </main>
</body>
</html>

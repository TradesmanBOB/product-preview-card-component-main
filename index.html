<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="section1">
  <div class="imgbottle">
    <img src="images/image-product-mobile.jpg" alt="Image of the Essense Eau De Parfun Bottle">
  </div>
  <div class="container">
    <h2 class="h2-1">Perfume</h2>

    <h1 class="h1-1">Gabrielle Essence Eau De Parfum</h1>
  
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  
    <div class="Pricing">
    
      <p class="SalePrice">$149.99</p>
    
      <p class="OriginPrice">$169.99</p>
    
    </div>

    <button class="CartButton">
    
      <span class="icon"><img src="images/icon-cart.svg" alt="Shopping Cart"></span><p>Add to Cart</p>
    
    </button>

  </div>

</section>

</body>
</html>
